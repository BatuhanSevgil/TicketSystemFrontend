<div class="container-fluid">
  <!-- start Filter  -->

  <div class="row rows-12 pt-2">
    <div class="col-3 col-sm-12 float-start">
      <div class="input-group w-100 float-start">
        <input
          [(ngModel)]="filterText"
          type="text"
          class="form-control bg-light w-75"
          placeholder="Abone veya Konu"
        />
        <button type="button" (click)="Filter()" class="btn btn-primary">
          Ara
        </button>
      </div>
    </div>
    <hr class="text-white mt-2 mb-4" />
  </div>
  <!-- end Filter -->

  <div class="table-responsive">
    <table class="table table-dark table table-striped" id>
      <thead>
        <tr>
          <th scope="col" *ngFor="let heading of colms">{{ heading }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of Tickets">
          <td>{{ ticket.subject }}</td>
          <td>{{ ticket.openPersonName }}</td>
          <td>{{ ticket.lastAssignment }}</td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.important }}</td>
          <td>{{ ticket.openDate | date: "dd/MM/YYYY hh:mm" }}</td>
          <td>{{ ticket.lastUpdateDate | date: "dd/MM/YYYY hh:mm" }}</td>
          <td>
            <button
              mat-flat-button
              color="primary"
              (click)="openDialog(ticket)"
            >
              Detay
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
