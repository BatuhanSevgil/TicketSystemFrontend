<div class="container-fluid">
  <!-- start Filter  -->

  <div class="row rows-12 pt-2">
    <form [formGroup]="frmFilter" (ngSubmit)="formFilter(frmFilter.value)">
      <div class="col-12">
        <div class="row">
          <div
            class="col-md-12 col-sm-12 col-xs-12 col-lg-4 col-xl-4 col-xxl-4"
          >
            <div class="input-group w-100">
              <input
                formControlName="subject"
                type="text"
                class="form-control bg-dark text-white w-100"
                placeholder="Abone veya Konu ara "
              />
            </div>
          </div>

          <div
            class="col-md-12 col-sm-12 col-xs-12 col-lg-3 col-xl-3 col-xxl-3"
          >
            <select
              formControlName="statusId"
              class="form-select bg-dark text-white"
              aria-label="Default select example"
            >
              <option [selected]="true" selected [value]="0">
                Durum seçiniz
              </option>
              <option
                [ngValue]="status.statusId"
                *ngFor="let status of statusDetail"
              >
                {{ status.statusDetail }}
              </option>
            </select>
          </div>
          <div
            class="col-md-12 col-sm-12 col-xs-12 col-lg-3 col-xl-3 col-xxl-3"
          >
            <select
              formControlName="departmentId"
              class="form-select bg-dark text-white"
              aria-label="Default select example"
            >
              <option [selected]="true" selected [value]="0">
                Departman seçiniz
              </option>
              <option
                [ngValue]="department.departmentId"
                *ngFor="let department of departmentDetail"
              >
                {{ department.departmentDetail }}
              </option>
            </select>
          </div>
          <div
            class="col-md-12 col-sm-12 col-xs-12 col-lg-2 col-xl-2 col-xxl-2"
          >
            <button mat-flat-button color="accent" class="w-100">Ara</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <hr class="text-white mt-2 mb-4" />
</div>
<!-- end Filter -->

<div class="table-responsive">
  <table class="table table-dark table table-striped" id>
    <thead>
      <tr>
        <th scope="col" *ngFor="let heading of colms">{{ heading }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of dboticket.DBOTicket">
        <td>{{ ticket.subject }}</td>
        <td>{{ ticket.openPersonName }}</td>
        <td>{{ ticket.lastAssignment }}</td>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.important }}</td>
        <td>{{ ticket.openDate | date: "dd/MM/YYYY hh:mm" }}</td>
        <td>{{ ticket.lastUpdateDate | date: "dd/MM/YYYY hh:mm" }}</td>
        <td>
          <button mat-flat-button color="primary" (click)="openDialog(ticket)">
            Detay
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
